<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - VideoSDK</title>
    <style>
        :root {
            --bg: 5 10 14;
            --surface: 26 28 34;
            --primary: 85 104 254;
            --text: 255 255 255;
            --text-muted: 149 149 158;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: rgb(var(--bg));
            color: rgb(var(--text));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: rgb(var(--primary));
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: rgb(var(--text-muted));
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: rgb(var(--primary));
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 200ms ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="VideoSDK Logo" class="logo">
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. 
            It might have been moved, deleted, or you entered the wrong URL.
        </p>
        
        <a href="/" class="button">
            üè† Go to Home
        </a>
    </div>
</body>
</html>
